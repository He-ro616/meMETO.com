<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .payment-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PhonePe Payment Gateway</h2>
        <div class="payment-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/PhonePe_Logo.png" alt="PhonePe Logo">
        </div>
        <form id="paymentForm" action="/process-payment" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount to Pay (INR):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter the amount" required>
            </div>
            <div class="form-group">
                <button type="button" id="payNow">Proceed to Pay</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('payNow').addEventListener('click', function () {
            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }

            // Simulate payment process
            const userConfirmation = confirm(`Proceed with payment of â‚¹${amount}?`);
            if (userConfirmation) {
                // Redirect to confirmation or payment success page
                alert('Payment successful via PhonePe!');
                window.location.href = '/payment-success'; // Replace with your success page URL
            } else {
                alert('Payment cancelled.');
            }
        });
    </script>
</body>
</html>
